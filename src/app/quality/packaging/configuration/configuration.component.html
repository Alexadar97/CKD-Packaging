<div class="col-md-10 innerbodyScroll" id="packagingreports">
<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
          <p class="showmenuname">Configuration</p>
        </div>
      </div>
      <div class="row" style="padding-top: 25px;">
        <div class="card maincard">

          <div class="tab-content">
            <br>
            <div id="user">
              <div class="col-md-4">
              </div>
              <div class="col-md-4"></div>
              <div class="col-md-2 mt-15">
              </div>
              <div class="col-md-2 mt-15">
              </div>
              <div class="col-md-12 table-responsive">
                <table class="table  table-striped table-bordered table1" id="myTable2">
                  <thead class="text-danger">
                    <tr>
                      <th>S.NO</th>
                      <th>Audit Number</th>
                      <th>Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of allusers| paginate: { itemsPerPage: 10, currentPage: p2,id: 'two'};let index = index ;">
                      <td>{{(p2- 1) * 10 + index+1 }}</td>
                      <td>
                        {{data.auditnumber}}
                      </td>
                      <td>
                        <span (click)="editmodal((p2- 1) * 10 + index)">
                          <i class="fa fa-pencil center"></i>
                        </span>
                      </td>
                  </tbody>
                </table>
                <br>
              </div>

              <pagination-controls (pageChange)="p2 = $event" #api id="two">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Start the modal -->

<div class="modal fade" id="Delete" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete</h4>
          <hr>
        </div>
        <div class="modal-body">
          <p>
            Are you sure want to Delete!
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm" (click)="confirmdelete()">Yes</button>
          <button type="button" class="btn btn-sm" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="Edit" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-md">
      <div class="modal-content" [formGroup]="editUserForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">
            <h6>Edit Configuration</h6>
          </h4>
          <hr>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email" class="editmodal " style="color: #000;">Audit Number:</label>
            <br>
            <input type="text" class="form-control " formControlName="auditnumber" autocomplete="off" placeholder="Enter audit number ">
            <small class="text-danger" *ngIf="!editUserForm.controls.auditnumber.valid && editUserForm.controls.auditnumber.touched">
              Audit Number is invalid (Min 3 and Max 40 characters)</small>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-sm" data-dismiss="modal">Cancel </button>
          <button type="button" class="btn btn-sm" (click)="conformedituser()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="Add" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-md">
      <div class="modal-content" [formGroup]="addUserForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">
            <h6>Add Configuration</h6>
          </h4>
          <hr>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email" class="editmodal">Audit Number :</label>
                <input type="text" class="form-control " formControlName="auditnumber" autocomplete="off" placeholder="Enter audit number ">
                <small class="text-danger" *ngIf="!addUserForm.controls.auditnumber.valid && addUserForm.controls.auditnumber.touched">
                  Audit Number is invalid (Min 3 and Max 40 characters)</small>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-sm" data-dismiss="modal">Cancel </button>
          <button type="button" class="btn btn-sm" (click)="conformadduser()">Save</button>
        </div>
      </div>
    </div>
  </div>
